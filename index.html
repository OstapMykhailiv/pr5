<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content-wrap">
        <div><h2>ToDo List</h2></div>
        <div class="input-wrapper">
            <label for="task"></label>
            <input type="text" placeholder="Додайте завдання" id="task">
        </div>
        <div id="tasks"></div>
    </div>
    <div id="button-wrap">
        <input type="button" id="sort1" value="Sort by undone first">
        <input type="button" id="sort2" value="Sort by date first">
    </div>
    <script src="script.js"></script>
</body>
</html>
